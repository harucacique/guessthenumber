<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/easy.css">
</head>
<body>
<div id="blackScreen"></div>
<span id="back"><</span>
<header>
    <h1>Guess the number</h1>
    <p>developed by eduardo</p>
</header>
<main>
    <div id="difficultyContainer">
        <h2>Easy Mode</h2>
        <p>Guess the number between 1 and 20</p>
        <p>You have 5 tries to get it right</p>
    </div>
    <div id="endMatch">
        <h3 id="winOrLose"></h3>
        <p id="numberNow">The number was: 0</p>
        <p id="scoreWin">Score: 0</p>
        <p id="topScoreWin">Top score: 0</p>
        <button id="playAgain">Normal Mode</button>
    </div>
    <div id="gameContainer">
        <div id="inputContainer">
            <label for="number"></label>
            <input type="number" name="number" id="number" min="1" max="20">
            <button id="submit">Submit</button>
            <p id="tries">Tries: 5</p>
        </div>
        <div id="scoreboard">
            <h3 id="topScore">Top score: 0</h3>
        </div>
    </div>
    <p id="result"></p>

</main>
<script src="../scripts/easy.js"></script>
</body>
</html>

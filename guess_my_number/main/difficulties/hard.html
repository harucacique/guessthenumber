<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/normal.css">
</head>
<body>
<div id="blackScreen"></div>
<a href="start.html"><</a>
<header>
    <h1>Guess the number</h1>
    <p>developed by eduardo</p>
</header>
<main>
    <div id="difficultyContainer">
        <h2>Hard Mode</h2>
        <p>Guess the number between 1 and 100</p>
        <p>You have 5 tries to get it right</p>
    </div>
    <div id="endMatch">
        <h3 id="winOrLose"></h3>
        <p id="numberNow">The number was: 0</p>
        <p id="scoreWin">Score: 0</p>
        <p id="topScoreWin">Top score: 0</p>
        <button id="playAgain"></button>
    </div>
    <div id="gameContainer">
        <div id="inputContainer">
            <label for="number"></label>
            <input type="number" name="number" id="number" min="1" max="100">
            <button id="submit">Submit</button>
            <p id="tries">Tries: 5</p>
        </div>
        <div id="scoreboard">
            <h3 id="topScore">Top score: 0</h3>
        </div>
    </div>
    <p id="hint"></p>
    <p id="result"></p>

</main>
<script src="../scripts/hard.js"></script>
</body>
</html>
